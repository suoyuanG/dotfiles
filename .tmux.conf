set-option -g prefix C-b

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind M-h resize-pane -L 5
bind M-j resize-pane -D 5
bind M-k resize-pane -U 5
bind M-l resize-pane -R 5

bind C-left previous-window
bind C-right next-window

bind | split-window -h
bind - split-window -v

bind r source-file ~/.tmux.conf \; display "Config reloaded!"

bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel
bind -T copy-mode-vi Escape send -X cancel

set -g status-bg black
set -g status-fg white
set -g status-left '#[fg=green]#H #[fg=white]|'
set -g status-right '#[fg=yellow]%Y-%m-%d %H:%M #[fg=white]|'

set -g mouse on
